<ng-container *transloco="let t; read: 'mangopay.onboarding'">
  <mat-stepper #stepper>
    <mat-step [stepControl]="userForm">
      <form [formGroup]="userForm" (ngSubmit)="createUser()">
        <legal-user-form [form]="userForm"></legal-user-form>
        <footer>
          <button mat-flat-button color="primary" type="submit">{{ t('next') }}</button>
        </footer>
      </form>
    </mat-step>
    <mat-step [stepControl]="bankForm">
      <form [formGroup]="bankForm" (ngSubmit)="createBank()">
        <bank-iban-form [form]="bankForm"></bank-iban-form>
        <footer>
          <button mat-flat-button type="button" matStepperPrevious>{{ t('previous') }}</button>
          <button mat-flat-button color="primary" type="submit">{{ t('next') }}</button>
        </footer>
      </form>
    </mat-step>
    <mat-step>
      <mango-kyc-form></mango-kyc-form>
    </mat-step>
  </mat-stepper>
</ng-container>
